<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Function sharing between objects</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        
        
        <script type="text/javascript"> 
var obj1={
		v1:5,
		v2:6,
		f1: function(){
						v1=6;
						console.log(v1) //local function variable
						console.log(this.v1) //object member variable
					}
		}
var obj2={
		v1:7,
		v2:5,
		f1: obj1.f1 //results show that obj2.f1 has the same definition as obj1.f1; obj2.f1 is not pointing at obj1.f1
		}

var obj3={
		v3:7,
		v4:5,
		f1: obj1.f1 //results show that obj3.f1 has the same definition as obj1.f1; obj3.f1 is not pointing at obj1.f1
		}


		</script>
		
	</head>
	<body>
	<input id="tf1" value="OtherText3">
	</body>
<html>
